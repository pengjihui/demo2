<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="get">
        红:<input type="range" id="myrange" min = "0" max="255" step="1" value="0"/>
        <output id="out"></output></br>
        绿:<input type="range" id="myrange2" min = "0" max="255" step="1" value="0"/>
        <output id="out2"></output><br/>
        蓝:<input type="range" id="myrange3" min = "0" max="255" step="1" value="0"/>
        <output id="out3"></output><br/>
        透明度:<input type="range" id="myrange4" min = "0" max="1" step="0.1" value="0"/>
        <output id="out4"></output><br/>




        <!--<input type="submit" value="submit"/>-->
    </form>
    <script>
        var a=0,b=0,c=0,d=0;
        document.getElementById("myrange").oninput=function () {
            document.getElementById("out").innerText =document.getElementById("myrange").value;
            a = document.getElementById("out").innerHTML;
            document.body.setAttribute("style","background:rgba("+a+","+b+","+c+","+d+")");
        };
        document.getElementById("myrange2").oninput = function () {
            document.getElementById("out2").innerText = document.getElementById("myrange2").value;
            b = document.getElementById("out2").innerHTML;
            document.body.setAttribute("style","background:rgba("+a+","+b+","+c+",0.5)");
        };
        document.getElementById("myrange3").oninput = function () {
            document.getElementById("out3").innerText = document.getElementById("myrange3").value;
            c = document.getElementById("out3").innerHTML;
            document.body.setAttribute("style","background:rgba("+a+","+b+","+c+",0.5)");
        };
        document.getElementById("myrange4").oninput = function () {
            document.getElementById("out4").innerText = document.getElementById("myrange4").value;
            d = document.getElementById("out4").innerHTML;
            document.body.setAttribute("style","background:rgba("+a+","+b+","+c+","+d+")");
        };

    </script>
</body>
</html>
