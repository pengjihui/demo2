<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="get" onsubmit="return checked()">
        <input type="text" name="name" id="name" value=""/>
        <input type="submit" value="submit"/>
    </form>
    <script>
        function checked() {
            if(document.getElementById("name").value!=""){
                return true;
            }else{
                return false;
            }
        }
    </script>
</body>
</html>
